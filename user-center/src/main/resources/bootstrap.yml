spring:
  application:
    name: user-center
  cloud:
    config: #配置参数可以从云端拉取
      discovery:
        enabled: true
        service-id: microservicecloud-config #配置中心的serviceId，即spring.application.name
      profile: dev  #本次访问的配置项
      fail-fast: true #是否启动快速失败功能，功能开启则优先判断config server是否正常

server:
  port: 0 #0表示随机端口号

eureka:
  client: #将用户中心注册进入eureka中
    service-url:
      defaultZone: http://eureka1.com:7001/eureka,http://eureka2.com:7002/eureka,http://eureka3.com:7003/eureka
    registry-fetch-interval-seconds: 5  #eureka client隔多久去拉取eureka服务中的注册信息，默认是30s，对于api-gateway这种需要缩短拉取时间
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}

management:
  endpoints:
    web:
      exposure:
        include: "*"